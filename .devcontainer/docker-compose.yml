version: '3.8'

services:
  # Web application service
  atomic-webapp:
    build:
      context: ../services/ryoiki-tenkai-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/webapp
      - /webapp/node_modules
    restart: unless-stopped

  atomic-home-inventory:
    build:
      context: ../services/home-inventory
      dockerfile: Dockerfile
    ports:
      - "8000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/home-inventory
      - /home-inventory/node_modules
    restart: unless-stopped

networks:
  default:
    driver: bridge
