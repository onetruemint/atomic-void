networks:
  kafka:
    name: kafka
    driver: bridge
  ollama:
    name: ollama
    driver: bridge
services:
  atomic-void:
    image: ${DOCKER_IMAGE}
    container_name: atomic-void-app
    networks:
      - kafka
      - ollama
    volumes:
      - ..:/workspaces:cached
    command: sleep infinity

